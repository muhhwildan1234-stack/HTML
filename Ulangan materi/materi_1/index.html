<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>materi ulangan 1</title>
    <!-- external css dari file --> 
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <ol>
      <li>item a</li>
      <li>item b</li>
      <li>item c</li>
    </ol>
    <br />
    <ul>
      <li>titik 1</li>
      <li>titik 2</li>
      <li>titik 3</li>
    </ul>
    <br />
    <hr />
    <br />
    <!-- wajib pake tag table = dari sononya -->
    <!-- border buat bikin garis tepi -->
    <table border="2">
      <!-- tr = buat baris baru (atas bawah)-->
      <!-- td = buat kolom baru kiri kanan -->
      <!-- baris 1 biasanya jadi judul kolom -->
      <!-- dan dia menjadi acuan bawahnya -->
      <!-- shortcut tr>td*3 -->
      <tr>
        <td rowspan="1">usman a</td>
        <td>kapal b</td>
        <td>nelayan c</td>
      </tr>
      <!-- baris 2 buat tr lain -->
       <tr>
        <td colspan="1">item ke 1a</td>
        <td>item ke 1b</td>
        <td>item ke 1c</td>
       </tr>
    </table>
  </body>
</html>
