<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3: Display & Flexbox</title>

    <!-- Pico CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- beri space di kiri-kanan halaman -->
    <div class="container">
      <h1>CSS3: Display & Flexbox</h1>
      <br />
      <hr />
      <br />
      <h2>Bagian 1: Display</h2>

      <!-- grid area -->
      <div class="grid">
        <!-- card box block -->
        <div class="card">
          <code>display: block;</code>
          <div class="area" id="box-a">
            <h3>Box A</h3>
            <p>(Konten A)</p>
          </div>
          <div class="area" id="box-b">
            <h3>Box B</h3>
            <p>(Konten B)</p>
          </div>
        </div>

        <!-- card inline-block -->
        <div class="card">
          <code>display: inline-block;</code>
          <div class="area area-ib">
            <h3>Box C</h3>
            <p>(Konten C)</p>
          </div>
          <div class="area area-ib">
            <h3>Box D</h3>
            <p>(Konten D)</p>
          </div>
        </div>
        <!-- end card inline-block -->
        <!-- card display: inline; -->
        <div class="card">
          <code>display: inline;</code>
          <div class="area area-in">
            <p>E</p>
            <p>F</p>
            <p>G</p>
          </div>
        </div>
        <!-- end card display: inline; -->
        <!-- card area none -->
        <div class="card">
          <code>display: none;</code>
          <div class="area area-none">
            <h3>Box H</h3>
            <p>(konten H)</p>
          </div>
        </div>
        <!-- end card area none -->
      </div>
      <!-- end grid -->
      <br />
      <br />
      <br />
      <h2>Bagian 2: Flexbox Basic</h2>
      <div class="flexbox-area">
        <div class="card">[1] pario</div>
        <div class="card">[2] Mio</div>
        <div class="card">[3] MX king</div>
      </div>
    </div>
    <!-- end container -->
  </body>
</html>
