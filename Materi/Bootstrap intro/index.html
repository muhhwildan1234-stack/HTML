<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- load bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- shortcut: buat div pake class otomatis .container -->
    <!-- color theme: primary, info, sucsess, warning, danger -->
    <div class="container-fluid">
      <h1>Awass lee!!</h1>
      <p>kebakaran depan pondok oss seru bgt tapi kurang gede apinya</p>
      <div class="alert alert-success" role="alert">
        <strong class="text-danger border border-danger p1"
          >masih idup lo?</strong
        >
        kirain dah lewat
      </div>
      <button type="button" class="btn btn-danger">bahaya</button>
      <button type="button" class="btn btn-outline-success">
        selamat ngab
      </button>
      <br />
      <br />
      <hr />

      <!-- sample row column -->
      <!-- sample row > col = 1 baris max 12 kolom -->
      <!-- jika kolom lebih darin 12 maka akan turun kebawah -->
      <div class="row">
        <div class="col-8 bg-success">Box kiri</div>
        <div class="col-2 bg-danger">Box tengah</div>
        <div class="col-2 bg-warning">Box kanan</div>
      </div>
      <hr />

      <!-- end row -->
      <!-- responsive galery -->
      <!-- .row>col-3*4> img : 4 kolom img -->
      <div class="row">
        <div class="col-md-3 col-sm-6 col-12">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1635924201021-e8ae80c2bdc0?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bW9uYXN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=600"
            alt=""
          />
        </div>
        <div class="col-md-3 col-sm-6 col-12">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1587533485076-a5c59f923aac?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YmFuZ3VuYW4lMjB0dWF8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=600"
            alt=""
          />
        </div>
        <!-- 2 img terakhir 2 kolom sedang dan 1 kolom kecil -->
        <div class="col-md-6 col-sm-12 col-12">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1505993597083-3bd19fb75e57?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW5kb25lc2lhfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=600"
            alt=""
          />
        </div>
        <div class="col-md-6 col-sm-12 col-12">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1559628233-100c798642d4?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8aW5kb25lc2lhfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=600"
            alt=""
          />
        </div>
      </div>

      <!-- Table area -->
       <hr>
    </div>

    <!-- <div class="container-fluid bg-primary">
      <h1>Hello world</h1>
      <p>p balap yo trondol doang kenceng kaga</p>
    </div> -->
    <!-- load bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
